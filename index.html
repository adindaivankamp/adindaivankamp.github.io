<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>

    <main>
        <h2>Ini adalah teks deskripsi</h2>
        <p>Ini adalah website contoh yang berisi teks, foto, dan link. Anda bisa menggunakan kode ini untuk belajar membuat website sederhana.</p>

        <h2>Foto</h2>
        <img src="https://via.placeholder.com/600x400" alt="Contoh Gambar">

        <h2>Link</h2>
        <p>Kunjungi <a href="https://www.example.com" target="_blank">Example.com</a> untuk informasi lebih lanjut.</p>
    </main>

    <footer>
        <p>Hak Cipta &copy; 2024 - Website Sederhana</p>
    </footer>

</body>
</html>
